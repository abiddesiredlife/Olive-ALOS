<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olive OS – Live Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2a7a2e;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .checkbox-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .dropdown {
      margin-bottom: 15px;
    }
    .dropdown input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .show-btn {
      background-color: #2a7a2e;
      color: white;
    }
    .clear-btn {
      background-color: #ccc;
      color: black;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
    }
    .result h3 {
      margin: 10px 0;
    }
    .red {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Olive OS – Live Dashboard</h1><div class="checkbox-group">
  <label><input type="radio" name="filterType" value="customer"> Customer Wise</label>
  <label><input type="radio" name="filterType" value="region"> Region Wise</label>
</div>

<div class="dropdown">
  <input list="options" id="selection" placeholder="Start typing to select...">
  <datalist id="options"></datalist>
</div>

<div class="buttons">
  <button class="show-btn" onclick="showResults()">Show</button>
  <button class="clear-btn" onclick="clearFields()">Clear</button>
</div>

<div class="result" id="results"></div>

  </div>  <script>
    const sampleData = {
      customer: ['KKC Pharma', 'Green Poultry', 'FarmX', 'Avian Care'],
      region: ['RM Hyderabad', 'Hyderabad', 'Karimnagar', 'Tanuku', 'Vijayawada']
    };

    document.querySelectorAll('input[name="filterType"]').forEach(el => {
      el.addEventListener('change', populateOptions);
    });

    function populateOptions() {
      const type = document.querySelector('input[name="filterType"]:checked').value;
      const datalist = document.getElementById('options');
      datalist.innerHTML = '';
      sampleData[type].forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        datalist.appendChild(option);
      });
    }

    function showResults() {
      const selection = document.getElementById('selection').value;
      const filterType = document.querySelector('input[name="filterType"]:checked')?.value;

      if (!filterType || !selection) {
        alert('Please select filter type and name.');
        return;
      }

      // Simulated data output (replace with real fetch)
      const html = `
        <h3>Total Sale Value: ₹2,30,000</h3>
        <h3>Total Outstanding: ₹85,000</h3>
        <h3 class="red">90+ Days Outstanding: ₹15,000</h3>
        <h3>60–90 Days Outstanding: ₹20,000</h3>
        <h3>DSO: 135 Days</h3>
      `;
      document.getElementById('results').innerHTML = html;
    }

    function clearFields() {
      document.getElementById('selection').value = '';
      document.getElementById('results').innerHTML = '';
      document.getElementById('options').innerHTML = '';
      document.querySelectorAll('input[name="filterType"]').forEach(el => el.checked = false);
    }
  </script></body>
</html>
