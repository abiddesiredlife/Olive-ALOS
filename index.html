<!DOCTYPE html>
<html>
<head>
  <title>Olive OS – Live Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #243b55;
    }
    input, select, button {
      padding: 8px 12px;
      margin: 8px;
      font-size: 16px;
    }
    #results {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Olive OS – Live Dashboard</h1>

  <label><input type="radio" name="mode" value="Customer" checked> Customer Wise</label>
  <label><input type="radio" name="mode" value="Region"> Region Wise</label><br>

  <input type="text" id="searchInput" placeholder="Start typing..." list="nameList">
  <datalist id="nameList"></datalist>

  <select id="yearSelect">
    <option value="All">All Years</option>
    <option value="2018-19">2018-19</option>
    <option value="2019-20">2019-20</option>
    <option value="2020-21">2020-21</option>
    <option value="2021-22">2021-22</option>
    <option value="2022-23">2022-23</option>
    <option value="2023-24">2023-24</option>
  </select>

  <button onclick="filterData()">Show</button>
  <button onclick="resetFields()">Clear</button>

  <div id="results"></div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNiCrbDcdvLWK6R30tw4yPMUoKP-lwWyh2j5d6Hv84Hcba_JZIKPs7AKDU6AOASw/pub?output=csv";
    let rawData = [];

    fetch(CSV_URL)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            rawData = results.data;
            console.log("Loaded rows:", rawData.length);
            populateNameList();
          }
        });
      });

    function populateNameList() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const nameSet = new Set();
      rawData.forEach(row => {
        if (mode === "Region") nameSet.add(row["Place"]);
        else nameSet.add(row["Name of the customer"]);
      });
      const list = document.getElementById("nameList");
      list.innerHTML = "";
      [...nameSet].sort().forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        list.appendChild(opt);
      });
    }

    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener('change', populateNameList);
    });

    function filterData() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const search = document.getElementById("searchInput").value.trim();
      const year = document.getElementById("yearSelect").value;

      if (!search) {
        alert("Please enter a name or region.");
        return;
      }

      const filtered = rawData.filter(row => {
        const match = mode === "Region" ? row["Place"] === search : row["Name of the customer"] === search;
        const yearMatch = (year === "All") || (row["FY"] && row["FY"].trim() === year);
        return match && yearMatch;
      });

      if (filtered.length === 0) {
        document.getElementById("results").innerHTML = "No data found.";
        return;
      }

      let invoice = 0, pending = 0, os90 = 0, os60 = 0;
      filtered.forEach(row => {
        invoice += parseFloat(row["Invoice Value"] || 0);
        const pendingAmt = parseFloat(row["Amount Pending"] || 0);
        pending += pendingAmt;

        const days = parseInt(row["Days OS"] || 0);
        if (days >= 90) os90 += pendingAmt;
        else if (days >= 60) os60 += pendingAmt;
      });

      const dso = invoice === 0 ? 0 : ((pending / invoice) * 365).toFixed(2);
      document.getElementById("results").innerHTML = `
        <h3>Total Invoice Value: ₹${invoice.toLocaleString()}</h3>
        <h3>Total Outstanding: ₹${pending.toLocaleString()}</h3>
        <h3 style="color:blue;">60–90 Days OS: ₹${os60.toLocaleString()}</h3>
        <h3 style="color:red;">90+ Days OS: ₹${os90.toLocaleString()}</h3>
        <h3>DSO: ${dso} days</h3>
      `;
    }

    function resetFields() {
      document.getElementById("searchInput").value = "";
      document.getElementById("yearSelect").value = "All";
      document.getElementById("results").innerHTML = "";
    }
  </script>
</body>
</html>
