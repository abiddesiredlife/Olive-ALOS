
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olive OS – Live Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/selectize/dist/css/selectize.default.css" />
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-700 text-white p-4 text-center text-xl font-bold">
        Olive OS – Live Dashboard
    </header>

    <main class="p-6">
        <div class="bg-white p-4 rounded shadow-md mb-4">
            <div class="flex flex-wrap items-center gap-4 mb-4">
                <label><input type="checkbox" id="customerWise" checked> Customer Wise</label>
                <label><input type="checkbox" id="regionWise"> Region Wise</label>
                <select id="selector" class="border p-2 rounded w-64" placeholder="Type to search..."></select>
                <button onclick="showData()" class="bg-green-600 text-white px-4 py-2 rounded">Show</button>
                <button onclick="clearFields()" class="bg-gray-400 text-white px-4 py-2 rounded">Clear</button>
            </div>
            <div id="summary" class="space-y-2 text-lg"></div>
        </div>

        <div class="overflow-auto">
            <table id="dataTable" class="min-w-full table-auto bg-white rounded shadow-md">
                <thead class="bg-green-200 text-gray-800">
                    <tr></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/selectize/dist/js/standalone/selectize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
