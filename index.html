<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olive OS – Live Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    .checkbox-container {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .checkbox-container label {
      font-weight: normal;
    }
    select, input[list] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    .metric {
      background: #e8f5e9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    .metric h3 {
      margin: 0 0 10px;
      color: #2e7d32;
    }
    .metric span {
      font-size: 1.4rem;
      font-weight: bold;
    }
    .red {
      background: #ffebee !important;
      color: #b71c1c !important;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Olive OS – Live Dashboard</h1><div class="checkbox-container">
  <label><input type="checkbox" id="customerWise" name="filterType" onchange="toggleSelection('customer')" /> Customer Wise</label>
  <label><input type="checkbox" id="regionWise" name="filterType" onchange="toggleSelection('region')" /> Region Wise</label>
</div>

<label for="userSelection">Select Name:</label>
<input list="nameList" id="userSelection" name="userSelection" placeholder="Type to search...">
<datalist id="nameList"></datalist>

<div class="metrics">
  <div class="metric">
    <h3>Total Sale Value</h3>
    <span id="totalSales">₹0</span>
  </div>
  <div class="metric">
    <h3>Total Outstanding</h3>
    <span id="totalOutstanding">₹0</span>
  </div>
  <div class="metric red">
    <h3>90+ Days Outstanding</h3>
    <span id="os90">₹0</span>
  </div>
  <div class="metric">
    <h3>60–90 Days Outstanding</h3>
    <span id="os60to90">₹0</span>
  </div>
  <div class="metric">
    <h3>DSO (Days Sales Outstanding)</h3>
    <span id="dso">0</span>
  </div>
</div>

  </div>  <script>
    // JavaScript fetching and logic should be here (already built)
  </script></body>
</html>
